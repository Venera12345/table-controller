<section class="modal">
  <button class="button--icon-close" (click)="closeModal()"></button>
  <p class="modal__text">Вы уверенны что хотите удалить пользователя?</p>
  <div class="modal__wrapper-button">
    <button class="button--blue" (click)="delete()">Да</button>
    <button class="button--main" (click)="closeModal()">Отмена</button>
  </div>
</section>
